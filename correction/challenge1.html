<body>
    <script>
        // la fonction prompt affiche une boite de dialogue invitant l'utilisateur à saisir une valeur
        // J'affecte le résultat des fonctions prompt à mes variables 
        const firstValue = prompt("Tapes un chiffre"); 
        const operator = prompt("Tapes ton opérateur");
        const secondValue = prompt("Tapes ton deuxième chiffre");

        console.log(firstValue)
        console.log(operator)
        console.log(secondValue)
        
    </script>

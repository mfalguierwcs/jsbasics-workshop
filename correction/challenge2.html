    <title>Js basics</title>

<body>
    <script>
        let firstValue = prompt("Tapes un chiffre");
        const operator = prompt("Tapes ton opérateur")
        let secondValue = prompt("Tapes ton deuxième chiffre")

        // j'essaye d'aditionner des chaines de caractères et non des nombres du coup je concatène au lieu de vraiment additionner
        console.log(firstValue + secondValue) 

         
        // pour transformer une chaine de caractère en nombre je peux utiliser la fonction parseInt()
        firstValue = parseInt(firstValue)
        secondValue = parseInt(secondValue)

        // mon addition devient bonne
        console.log(firstValue + secondValue)
        
    </script>
